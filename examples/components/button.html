
<div id="app-1">
	<wula-console-title>
		Button example

		<wula-ajax-button slot="right" type="primary" url="/examples/json/click.json" confirm="确定添加吗" placement="bottom">添加</wula-ajax-button>
		<i-button slot="right">添加</i-button>
		<i-button slot="right">Default</i-button>
	</wula-console-title>

	<Alert type="success" show-icon closable>
		成功提示文案
		<span slot="desc">成功的提示描述文案成功的提示描述文案成功的提示描述文案成功的提示描述文案成功的提示描述文案</span>
	</Alert>

	<Row class="margin-bottom-16">
		<i-col span="24">
			<wula-ajax-button type="ghost" url="/examples/json/message.json">message</wula-ajax-button>
			<wula-ajax-button type="ghost" url="/examples/json/notice.json">notice</wula-ajax-button>
			<wula-ajax-button type="ghost" url="/examples/json/confirm.json">confirm</wula-ajax-button>
			<wula-ajax-button type="ghost" url="/examples/json/dialog.json">dialog</wula-ajax-button>
			<wula-ajax-button type="ghost" url="/examples/components/dialog.html" :dialog="{title:'自定义modal属性',showOk:false}">dialog2</wula-ajax-button>
		</i-col>
	</Row>
	<p>Link</p>
	<Row class="margin-bottom-16">
		<i-col span="24">
			<wula-ajax-link class="link" target="_self" url="#/examples/json/message.json">Link 1</wula-ajax-link>
			<wula-ajax-link class="link" url="#/examples/json/message.json">Link 2</wula-ajax-link>
			<wula-ajax-link class="link" target="_blank" url="/examples/json/message.json">Link 3</wula-ajax-link>
			<wula-ajax-link class="link" target="ajax" url="/examples/json/message.json">message</wula-ajax-link>
			<wula-ajax-link class="link" target="ajax" url="/examples/json/notice.json">notice</wula-ajax-link>
			<wula-ajax-link class-name="link aa" target="ajax" confirm="确认操作" url="/examples/json/confirm.json">confirm</wula-ajax-link>
			<wula-ajax-link class-name="link aa" target="ajax" confirm="确认操作" confirm-title="are you sure" url="/examples/json/confirm.json">confirm Modal</wula-ajax-link>
			<wula-ajax-link class="link" target="ajax" url="/examples/json/dialog.json">dialog</wula-ajax-link>
			<wula-ajax-link class="link" target="ajax" url="/examples/components/dialog.html" :dialog="true" :dialog-data="{title:'标题',showOk:false}">dialog2</wula-ajax-link>
		</i-col>
	</Row>
	<Row class="margin-bottom-8">
		<i-col span="24">
			<i-button type="success" >success</i-button>
			<i-button type="warning" >warning</i-button>
			<i-button type="error" >error</i-button>
			<i-button type="info" >info</i-button>
			<i-button type="primary" >primary</i-button>
			<i-button type="ghost" >ghost</i-button>
			<i-button type="dashed" >dashed</i-button>
			<i-button type="text" >text</i-button>
			<i-button type="ghost" icon="checkmark-circled" >icon</i-button>
			<i-button type="ghost" ><i class="fa fa-check-circle"></i> fa icon</i-button>

		</i-col>
	</Row>
	<Row>
		<i-col span="24">
			<i-button size="large" >size</i-button>
			<i-button  >default</i-button>
			<i-button size="small" >small</i-button>
		</i-col>
	</Row>




</div>
